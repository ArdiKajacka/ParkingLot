<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirana Parking</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="subscribe.css">
  <link rel="stylesheet" href="carParking.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/331e2d8c05.js" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-nav" id="navBar">
    
    <a class="navbar-brand" href="http://127.0.0.1:5500/carParking.html">
        <img src="logo.jpg" alt="Logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item order-first">
          <a class="nav-link" href="http://127.0.0.1:5500/carParking.html#heroSection">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/carParking.html#priceSection">Prices</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/complain.html">Complain</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:5500/subscribe.html">Subscribe</a>
        </li>
      </ul>
    </div>
  </nav>
</head>
<body>


      <section id="LogIn">
        <div class="card">
            <h2>Subscribe</h2>
            <form id="myForm">
              <div class="input-group">
                <label id="" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
              <div class="input-group">
                <label for="cardNumber">Card Number:</label>
                <input placeholder="9 numbers format eg. 123456789" type="text" id="cardNumber" name="cardNumber" required>
              </div>
              <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="eg. eva1932@gmail.com" id="email" name="email" required>
              </div>
              <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" placeholder="9 numbers phone number" id="phone" name="phone" required>
              </div>
              <div class="input-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
              </div>
              <div class="input-group">
                <label for="plateNumber">Plate Number:</label>
                <input type="text" id="plateNumber" placeholder="eg. 1234" name="plateNumber" required>
              </div>
              <div class="input-group">
                <input id="submit-button" type="submit" value="Subscribe">
              </div>
            </form>
          </div>
          <script src="subscribe.js"></script>
      </section>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <!-- Bootstrap JS -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
